<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
            <title>Primeiro Projeto</title>
    </head>

    <body>



        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
            
            <div class="content">      
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action=""> 
                <h1>Login</h1> 
                <p> 
                    <label for="email_login">Seu e-mail</label>
                    <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
                </p>
                
                <p> 
                    <label for="senha_login">Sua senha</label>
                    <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
                </p>
                
                <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                </p>
                
                <p> 
                    <input type="submit" value="Logar" /> 
                </p>
                
                <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                </p>
                </form>
            </div>

            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action=""> 
                <h1>Cadastro</h1> 
                
                <p> 
                    <label for="nome_cad">Nome completo:</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luis Fernando Santos" />
                </p>
                
                <p> 
                    <label for="email_cad">E-mail:</label>
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com"/> 
                </p>
                
                <p> 
                    <label for="senha_cad">Senha:</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
                </p>
                <p> 
                    <label for="senha_cad">Confirme sua senha:</label>
                    <input id="senhaconfirme_cad" name="senhaconfirme_cad" required="required" type="password" placeholder="1234"/>
                </p>
                <p> 
                    <label for="senha_cad">Telefone:</label> 
                    <input id="telefone_cad" name="senha_cad" type="text" placeholder="(00)99999-9999"/>
                    <h6>*não necessário</h6>
                </p>
                <p> 
                    <input type="submit" value="Cadastrar"/> 
                </p>
                
                <p class="link">  
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                </p>
                </form>
            </div>
            </div>
        </div>
        <div class="logodiv">
            <a class="logolink" href="../index.html">
                <img id="logoelfs" src="../img/Elfs.png" alt="Página Inicial" width="200" height="140"/>
                <img id="logoclothes" src="../img/Clothes.png" alt="Página Inicial" width="200" height="100"/>   
            </a>
        </div>
        <script src="../js/login.js"></script>
    </body>

</html>
